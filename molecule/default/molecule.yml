---
driver:
  name: docker
dependency:
  name: galaxy
  options:
    ignore-errors: true
platforms:
  - name: ${MOLECULE_INSTANCE_NAME:-"molecule_default"}
    image: ${IMAGE:-"geerlingguy/docker-ubuntu2204-ansible"}
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
verifier:
  name: testinfra
